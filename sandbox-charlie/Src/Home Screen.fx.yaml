"'Home Screen' As screen":
    OnVisible: |-
        =ClearCollect(
            collectionHamburgerMenu,
            Table(
                {
                    Title: "Home",
                    Screen: 'Home Screen',
                    Icon: Home,
                    MenuID: 1
                },
                {
                    Title: "Request",
                    Screen: 'Request Screen',
                    Icon: ColorPicker,
                    MenuID: 2
                },
                {
                    Title: "Security",
                    Screen: 'Security Screen',
                    Icon: Lock,
                    MenuID: 3
                },
                {
                    Title: "Sentry",
                    Screen: 'Sentry Screen',
                    Icon: OfficeBuilding,
                    MenuID: 4
                },
                {
                    Title: "Visitor Log",
                    Screen: 'Visitor Log Screen',
                    Icon: Notebook,
                    MenuID: 5
                }
            )
        );
        
        ClearCollect(
            collectionHomeMenu,
            Table(
                {
                    Title: "Request",
                    Screen: 'Request Screen',
                    Icon: ColorPicker,
                    Description: "Start a new visitor request"
                },
                {
                    Title: "Security",
                    Screen: 'Security Screen',
                    Icon: Lock,
                    Description: "Visitor request status"
                },
                {
                    Title: "Sentry",
                    Screen: 'Sentry Screen',
                    Icon: OfficeBuilding,
                    Description: "Check-in/Check-out"
                }
            )
        );
        Set(varFormData, Defaults(VisitorRequest));
        Set(varHome, App.ActiveScreen);

    "'Setry Button' As button":
        Fill: =RGBA(153, 153, 153, 1)
        Height: =550
        OnSelect: =Navigate('Sentry Screen')
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =25
        Text: |-
            ="Sentry
            "
        Width: =400
        X: =966
        Y: =135
        ZIndex: =1

    "'Security Button' As button":
        Fill: =RGBA(153, 153, 153, 1)
        Height: =550
        OnSelect: =Navigate('Security Screen')
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =25
        Text: |-
            ="Security
            "
        Width: =400
        X: =483
        Y: =135
        ZIndex: =2

    "'Request Button' As button":
        Fill: =RGBA(153, 153, 153, 1)
        Height: =558
        OnSelect: =Navigate('Request Screen')
        RadiusBottomLeft: =25
        RadiusBottomRight: =25
        RadiusTopLeft: =25
        RadiusTopRight: =25
        Size: =25
        Text: ="Request"
        Width: =400
        Y: =135
        ZIndex: =3

    coreHome As group:
        Height: =5
        Width: =5
        X: =40
        Y: =40
        ZIndex: =5

        headerHome As Header:
            HomeVar: ='Home Screen'
            ZIndex: =4

        "sidenavHome As 'Hamburger Menu'":
            MenuItems: =collectionHamburgerMenu
            Width: =sidenavHome.MenuWidth
            ZIndex: =5

