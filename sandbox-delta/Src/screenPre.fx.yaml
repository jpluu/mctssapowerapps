screenPre As screen:
    OnVisible: |-
        =// ~~~ Global Variables ~~~
        // === Loading ===
        // bool | trigger for timer
        Set(
            isLoaded,
            false
        );
        // === App Data ===
        Set(APPVER, CountRows(PowerAppsforMakers.GetAppVersions("ea1c7f63-7c2d-4b46-bdd5-6f74ce21cb47").value));
        
        // === User Data === * next rev will combine all into single var
        Set(
            currentUser,
            User()
        );
        Set(
            currentUser365,
            {
                '@odata.type': "#Microsoft.Azure.Connectors.SharePoint.SPListExpandedUser",
                DisplayName: currentUser.FullName,
                Claims: "i:0#.f|membership|" & Lower(currentUser.Email),
                Email: currentUser.Email
            }
        );
        Set(
            currentUserPhone,
            Office365Users.UserProfile(currentUser.Email).mobilePhone
        );
        // === Positional Settings ===
        Set(
            modalX,
            100
        );
        Set(
            modalY,
            100
        );
        Set(
            modalLabel,
            64
        );
        // === Request Modal Page Variables ===
        // bool | control for entire modal system
        Set(
            isModalRequest,
            false
        );
        Set(
            isEventPage,
            false
        );
        Set(
            isVisitorPage,
            false
        );
        Set(
            isLongTermPage,
            false
        );
        Set(
            isReviewPage,
            false
        );
        Set(
            isAcknowPage,
            false
        );
        // === Request Modal Variables ===
        Set(
            formData,
            Defaults(VisitorRequest)
        );
        Set(
            formDataBulk,
            Defaults(VisitorRequest)
        );
        Set(
            isAdding,
            false
        );
        Set(
            isLongTerm,
            false
        );
        // bool | control for editing request
        Set(
            isEditing,
            false
        );
        // bool | control for bulk window
        Set(
            isBulk,
            false
        );
        // bool | control for reseting FN and LN for bulk
        Set(
            isReset,
            false
        );
        // === End Pre-Load ===
        Set(
            isLoaded,
            true
        )

    Group1 As group:
        Height: =5
        Width: =5
        X: =60
        Y: =60
        ZIndex: =4

        buttonPreScreen As button:
            BorderThickness: =0
            Color: =RGBA(0, 0, 0, 0)
            Fill: =RGBA(0, 0, 0, 0)
            Height: =768
            HoverFill: =ColorFade(Self.Fill, -20%)
            OnSelect: =Navigate(screenRequest)
            PaddingBottom: =0
            PaddingRight: =0
            PaddingTop: =0
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: =""
            Width: =1366
            ZIndex: =1

        timer As timer:
            AutoStart: =isLoaded
            Duration: =2000
            OnTimerEnd: =Select(buttonPreScreen)
            Start: =isLoaded
            Visible: =false
            X: =603
            Y: =728
            ZIndex: =2

        "'Loading Label' As label":
            Text: ="Loading ..."
            X: =40
            Y: =40
            ZIndex: =3

    Label3 As label:
        Text: ="Version " & APPVER
        X: =1140
        Y: =672
        ZIndex: =4

