    OnVisible: =Set(isSecurity, If(CountRows(Security) > 0, true, false))

    modalSecurity As groupContainer:
        Height: =768
        Width: =1366
        ZIndex: =1

        modalFloatSecurity As button:
            Fill: =RGBA(128, 128, 128, 0.5)
            Height: =768
            HoverFill: =ColorFade(Self.Fill, 20%)
            Text: =""
            Width: =1366
            ZIndex: =1

        formSecurity As formViewer:
            DataSource: =VisitorRequest
            Fill: =RGBA(153, 153, 153, 1)
            Height: =Parent.Height - 2 * Self.Y
            NumberOfColumns: =2
            Width: =Parent.Width - 2 * Self.X
            X: =modalX
            Y: |
                =modalY
            ZIndex: =2

            DataCard1 As typedDataCard.blankCard:
                BorderStyle: =BorderStyle.Solid
                DisplayMode: =DisplayMode.Edit
                Fill: =RGBA(0, 0, 0, 0)
                Height: =100
                Width: =583
                X: =0
                Y: =0
                ZIndex: =1

                Button2 As button:
                    DisplayMode: =If(isSecurity, DisplayMode.Edit, DisplayMode.Disabled)
                    Text: ="Button"
                    X: =368
                    Y: =24
                    ZIndex: =1

                Label1 As label:
                    Text: |-
                        ="Security Test
