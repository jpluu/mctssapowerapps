Screen1 As screen:
    OnVisible: =Set(isSecurity, If(CountRows(Security) > 0, true, false))

    modalSecurity As groupContainer:
        Height: =768
        Width: =App.Width
        ZIndex: =1

        modalFloatSecurity As button:
            Fill: =RGBA(128, 128, 128, 0.5)
            Height: =768
            HoverFill: =ColorFade(Self.Fill, 20%)
            Text: =""
            Width: =1366
            ZIndex: =1

        pageSecurity As groupContainer:
            Fill: =RGBA(153, 153, 153, 1)
            Height: =App.Height - 2 * pageSecurity.Y
            Width: =App.Width - 2 * pageSecurity.X
            X: =modalX
            Y: =modalY
            ZIndex: =4

            formSecurity As formViewer:
                DataSource: =VisitorRequest
                Height: =Parent.Height - labelSecurity.Height
                Item: =formData
                NumberOfColumns: =2
                Width: =Parent.Width
                Y: =labelSecurity.Height
                ZIndex: =1

                dcHeader As typedDataCard.blankCard:
                    BorderStyle: =BorderStyle.Solid
                    DisplayMode: =DisplayMode.Edit
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =40
                    Width: =1166
                    X: =0
                    Y: =0
                    ZIndex: =1

                    label_dcHeader As label:
                        Align: =Align.Center
                        Fill: =RGBA(255, 255, 255, 1)
                        FontWeight: =FontWeight.Semibold
                        Height: =Parent.Height
                        Size: =16
                        Text: ="Event Information"
                        Width: =Parent.Width
                        ZIndex: =1

                "'Visit Start Date_DataCard3' As typedDataCard.textualViewCard":
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="VisitStartDate"
                    Default: =ThisItem.'Visit Start Date'
                    DisplayMode: =DisplayMode.View
                    DisplayName: =DataSourceInfo([@VisitorRequest],DataSourceInfo.DisplayName,"VisitStartDate")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =40
                    Required: =false
                    Width: =683
                    X: =1
                    Y: =1
                    ZIndex: =1

                    DataCardKey43 As label:
                        AutoHeight: =true
                        Height: =34
                        Text: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    DataCardValue1 As label:
                        AutoHeight: =true
                        DisplayMode: =Parent.DisplayMode
                        Height: =27
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =Parent.Default
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardKey43.Y + DataCardKey43.Height + 5
                        ZIndex: =2

                Title_DataCard4 As typedDataCard.textualViewCard:
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="Title"
                    Default: =ThisItem.Title
                    DisplayMode: =DisplayMode.View
                    DisplayName: =DataSourceInfo([@VisitorRequest],DataSourceInfo.DisplayName,"Title")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =40
                    Required: =true
                    Width: =1166
                    X: =0
                    Y: =1
                    ZIndex: =1

                    DataCardKey69 As label:
                        AutoHeight: =true
                        Height: =34
                        Text: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    DataCardValue64 As label:
                        AutoHeight: =true
                        DisplayMode: =Parent.DisplayMode
                        Height: =27
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =Parent.Default
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardKey69.Y + DataCardKey69.Height + 5
                        ZIndex: =2

                "'Visit End Date_DataCard3' As typedDataCard.textualViewCard":
                    BorderStyle: =BorderStyle.Solid
                    DataField: ="VisitEndDate"
                    Default: =ThisItem.'Visit End Date'
                    DisplayMode: =DisplayMode.View
                    DisplayName: =DataSourceInfo([@VisitorRequest],DataSourceInfo.DisplayName,"VisitEndDate")
                    Fill: =RGBA(0, 0, 0, 0)
                    Height: =40
                    Required: =false
                    Width: =683
                    X: =0
                    Y: =2
                    ZIndex: =1

                    DataCardKey44 As label:
                        AutoHeight: =true
                        Height: =34
                        Text: =Parent.DisplayName
                        Width: =Parent.Width - 60
                        Wrap: =false
                        X: =30
                        Y: =10
                        ZIndex: =1

                    DataCardValue16 As label:
                        AutoHeight: =true
                        DisplayMode: =Parent.DisplayMode
                        Height: =27
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =Parent.Default
                        Width: =Parent.Width - 60
                        X: =30
                        Y: =DataCardKey44.Y + DataCardKey44.Height + 5
                        ZIndex: =2

            labelSecurity As label:
                Align: =Align.Center
                FontWeight: =FontWeight.Bold
                Height: =64
                Size: =24
                Text: ="Request Approval Page"
                Width: =Parent.Width
                ZIndex: =2

