                    ="Review Request:" & " " & formData.Title 
                       
                        
                        
                Width: =widthModal
                ZIndex: =1

            iconEdit As icon.Edit:
                Icon: =Icon.Edit
                OnSelect: =EditForm(formSecurity)
                Visible: =If(formSecurity.Mode = FormMode.View && isSecurity, true, false)
                Width: =52
                X: =1017
                ZIndex: =4

            iconSave As icon.Save:
                Icon: =Icon.Save
                OnSelect: =SubmitForm(formSecurity);
                Visible: =If(formSecurity.Mode = FormMode.Edit && isSecurity, true, false)
                Width: =52
                X: =1017
                ZIndex: =5

            Button2 As button:
                Color: =RGBA(0, 0, 0, 1)
                DisplayMode: |
                    =If(formSecurity.Mode <> FormMode.Edit, DisplayMode.Edit, DisplayMode.Disabled)
                Fill: =RGBA(184, 0, 0, 1)
                FontWeight: =FontWeight.Bold
                HoverFill: =ColorFade(RGBA(184, 0, 0, 100), -20%)
                OnSelect: |
                    =If(
                        IsBlank(ComboBox1.Selected.Value), Notify("Choose Or Enter A Reason For Denial.", NotificationType.Warning),
                        If(
                            Patch(
                                VisitorRequest,
                                LookUp(
                                    VisitorRequest,
                                    Title = formData.Title
                                ),
                                {Approved: {Value: "Denied"}}
                            );
                            Patch(
                                VisitorRequest,
                                LookUp(
                                    VisitorRequest,
                                    Title = formData.Title
                                ),
                                If(
                                    ComboBox1.Selected.Value = "Other",
                                    {'Denied Reason': {Value: textDenied.Text}},
                                    {'Denied Reason': ComboBox1.Selected}
                                )
                            );
                            IsEmpty(Errors(VisitorRequest)),
                            Notify(
                                "Success",
                                NotificationType.Success
                            );
                            If(
                                ComboBox1.Selected.Value = "Other",
                                Office365Outlook.SendEmailV2(
                                    formData.Sponsor.Email,
                                    formData.'First Name' & " " & formData.'Last Name' & " Visitor Request Status Update",
                                    "Greetings " & formData.Sponsor.DisplayName & "," & "<br> Your visitor " & formData.'First Name' & " " & formData.'Last Name' & "'s" & " visitor request has been denied because of," & " " & textDenied.Text & ". Thank you!"
                                ),
                                Office365Outlook.SendEmailV2(
                                    formData.Sponsor.Email,
                                    formData.'First Name' & " " & formData.'Last Name' & " Visitor Request Status Update",
                                    "Greetings " & formData.Sponsor.DisplayName & "," & "<br> Your visitor " & formData.'First Name' & " " & formData.'Last Name' & "'s" & " visitor request has been denied because of," & " " & ComboBox1.Selected.Value & ". Thank you!"
                                )
                            );
                            Notify(
                                First(Errors(VisitorRequest)).Message,
                                NotificationType.Error
                            );
                            Set(
                                isModalSecurity,
                                false
                            );
                            Reset(ComboBox1);
                            Reset(textDenied)
                        )
                    )
                Text: ="Denied"
                Visible: =If( isSecurity, true, false)
                X: =656
                Y: =435
                ZIndex: =6

