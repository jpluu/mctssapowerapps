screenHome As screen:

    buttonRequest As icon.CancelBadge:
        Height: =150
        Icon: =Icon.CancelBadge
        OnSelect: =Navigate(screenRequest);
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Rotation: =45
        Width: =150
        X: =1216
        Y: =618
        ZIndex: =1

    buttonSecurity As icon.CancelBadge:
        Height: =150
        Icon: =Icon.CheckBadge
        OnSelect: =Navigate(screenSecurity);
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Width: =150
        Y: =618
        ZIndex: =2

    "galleryRequests As gallery.'BrowseLayout_Vertical_ThreeTextVariant_ver4.0'":
        Height: =522
        Items: |-
            =VisitorRequest/*SortByColumns(
            If(isSecurity,
                Search(
                Filter(
                    VisitorRequest,
                      IsBlank(ComboBoxCheckBox.SelectedItems) || IsEmpty(ComboBoxCheckBox.SelectedItems) || Approved.Value in ComboBoxCheckBox.SelectedItems.Value,
                     IsBlank(ddDateFilter.Selected) || 'Visit Start Date' >= ddDateFilter.Selected.StartDate && 'Visit Start Date' <= ddDateFilter.Selected.EndDate
                ),
                searchBarRequest.Text,
                "LastName",
                "FirstName",
                "Title"
            ),
                Search(
                Filter(
                    VisitorRequest,
                    Lower(Sponsor.Email) = Lower(currentUser.Email), IsBlank(ComboBoxCheckBox.SelectedItems) || IsEmpty(ComboBoxCheckBox.SelectedItems) || Approved.Value in ComboBoxCheckBox.SelectedItems.Value,
                     IsBlank(ddDateFilter.Selected) || 'Visit Start Date' >= ddDateFilter.Selected.StartDate && 'Visit Start Date' <= ddDateFilter.Selected.EndDate
                ),
                searchBarRequest.Text,
                "LastName",
                "FirstName",
                "Title"
            )),
            "LastName",
                Ascending)
            
            */
        Layout: =Layout.Vertical
        TemplateFill: |+
            =Switch(ThisItem.Approved.Value,
            
            "Approved", PaleGreen,
            
            "Pending", PaleGoldenRod, 
            
            "Denied", Red
            )
            
        TemplatePadding: =0
        TemplateSize: =87
        Width: =1066//App.Width - 2 * buttonNewRequest.Width
        X: =150
        Y: =233
        ZIndex: =3

        Title1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =16
            Text: |-
                =If(
                    IsEmpty(galleryRequests),
                    "",
                    ThisItem.'Last Name' & ", " & ThisItem.'First Name'
                )
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =1
            Y: =8
            ZIndex: =1

        Subtitle1 As label:
            Height: =Self.Size * 1.8
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: =ThisItem.Title
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =1
            Y: =Title1.Y + Title1.Height + 1
            ZIndex: =2

        Body1 As label:
            Height: =26
            OnSelect: =Select(Parent)
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            Size: =12
            Text: |
                =
                If(
                    ThisItem.Approved.Value <> "Denied",
                    ThisItem.Approved.Value,
                    ThisItem.Approved.Value & ": " & ThisItem.'Denied Reason'.Value
                    )
                    
            VerticalAlign: =VerticalAlign.Top
            Width: =Parent.TemplateWidth - 104
            X: =1
            Y: =Subtitle1.Y + Subtitle1.Height 
            ZIndex: =3

        NextArrow1 As icon.ChevronRight:
            AccessibleLabel: =Self.Tooltip
            Height: =60
            Icon: =Icon.Information
            OnSelect: |-
                =Select(Parent); 
                /*Set(formData, galleryRequests.Selected);
                If(
                    DateDiff(
                        formData.'Visit Start Date',
                        formData.'Visit End Date',
                        Days
                    ) >= 90 && formData.'Days a Week Working at MCTSSA'.Value = "Five Days",
                    Set(
                        isLongTerm,
                        true
                    ),
                    Set(
                        isLongTerm,
                        false
                    )
                );
                
                If(isSecurity,
                Set(isModalSecurity, true),
                If(formData.Approved.Value <> "Approved",
                Set(isModalRequest, true);
                Set(isEventPage, true),
                Set(isModalSecurity, true)));
                ViewForm(formSecurity)
                
                
                */
                    
            PaddingBottom: =10
            PaddingLeft: =10
            PaddingRight: =10
            PaddingTop: =10
            TabIndex: =0
            Tooltip: ="View item details"
            Width: =60
            X: =986
            Y: =14
            ZIndex: =4

        Separator1 As rectangle:
            Height: =0
            OnSelect: =Select(Parent)
            Width: =Parent.TemplateWidth
            Y: =Parent.TemplateHeight - 1
            ZIndex: =5

